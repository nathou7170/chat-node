<!DOCTYPE html>
<html>

<head>
    <title>Bechat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
            ;
        }

        /* The Modal */
.modal {
    display: block;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.5);
}

/* Modal Content/Box */
.modal-content {
    color: white;
    max-width: 1000px;
    min-height: 150px;
    background-color: transparent;
    opacity: 2;
    margin: 15% auto;
    padding: 20px;
    width: 80%;
    text-align: center;
}

.modal-title{
    margin: 15px 0px;
    padding: 5px;
}

#nickname-input{
    margin-top: 20px;
    width: 50%;
    text-align: center;
    font-size: 26px;
    border-bottom: solid 1px grey;
    -webkit-transition: all 0.3s cubic-bezier(0.64, 0.09, 0.08, 1);
    transition: all 0.3s cubic-bezier(0.64, 0.09, 0.08, 1);
    background-size: 200px 100%;
    background: transparent no-repeat -200px 0;
}

#nickname-input:focus{
    border-bottom: 1px solid white;
}


        form {
            background: rgb(236, 236, 236);
            padding: 5px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(66, 212, 29);
            border: none;
            border-radius: 5px;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>

<body>

     <!-- The Modal -->
     <div id="myModal" class="modal">

        <div class="modal-content">
            <h1 class="modal-title">What's your nickname?</h1>
            <input id="nickname-input" class="custom-input" type="text" />
        </div>

    <ul id="messages"></ul>
    <form action="">
        <input id="m" autocomplete="off" />
            <button>send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/modalScript.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(function() {
          const socket = io();
            $('form').submit(function(){
                socket.emit('chat', $("#m").val());
                $("#m").val('');
                return false;
            });
            socket.on('chat', function(msg) {
                $("#messages").append($("<li>").text(msg));
            });
        })
    </script>
</body>

</html>
